<div class="container">
  <table mat-table [dataSource]="characters"
class="mat-elevation-z8">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let character">
      <img [src]="character.image" [alt]="character.name">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let character">{{character.name}}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let character">{{character.gender}}</td>
  </ng-container>

  <ng-container matColumnDef="updateDelete">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let character">
      <button  (click)="updateCharacter(character)">Update</button>
      <button (click)="onClick(character.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="createCharacter" (ngSubmit)="addCharacter()">
  <p>
      <mat-label>Image</mat-label>
      <input placeholder="Image"
      formControlName="image"
      type="file"
      (change)="captureFile($event)"
    >
  </p>
  <div *ngIf="previewImage">
    <img [src]="previewImage" alt="">
  </div>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name"
      formControlName="name"
      >
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <input matInput placeholder="Gender"
      formControlName="gender"
      >
    </mat-form-field>
  </p>
  <div>
    <button type="submit">Create</button>
    <!-- <button>Delete</button> -->
  </div>
</form>
</div>
