 <div class="container-character-list">
  <mat-card class="card"
  *ngFor="let character of characters">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <a [routerLink]="['/character-details', character.id]" href="" href="">
        character.name
      </a>
      </mat-card-title>
  </mat-card-header>
  <a [routerLink]="['/character-details', character.id]" href="">
    <img mat-card-image
    [src]="character.image"
    [alt]="character.name"
    >
   <mat-card-content>
     <p>
       character.name
     </p>
   </mat-card-content>
  </a>
  <mat-card-actions>
    <button mat-button>UPDATE</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
 </div>
